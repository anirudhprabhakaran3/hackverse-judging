{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="card w-75 p-4 d-flex align-items-center shadow m-auto mt-4">
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}

        {{ form | crispy }}

        <button type="submit" class="btn btn-primary mt-3">Register User</button>
    </form>
</div>

{% endblock %}
