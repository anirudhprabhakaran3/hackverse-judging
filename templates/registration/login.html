{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="card w-50 p-4 d-flex align-items-center shadow m-auto mt-4">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

{% endblock %}
